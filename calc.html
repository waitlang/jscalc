<!DOCTYPE html>
<html>

<head>
<title>JavaScript Calculator</title>
<script src=
"https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
integrity=

crossorigin="anonymous"
referrerpolicy="no-referrer"></script>
<script src=
"https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"
integrity=
"sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA=="
crossorigin="anonymous"
referrerpolicy="no-referrer"></script>

<!-- For styling -->
<style>
table {
border: 1px solid black;
margin-left: auto;
margin-right: auto;
}

input[type="button"] {
width: 100%;
padding: 20px 40px;
background-color: green;
color: white;
font-size: 24px;
font-weight: bold;
border: none;
border-radius: 5px;
}

input[type="text"] {
padding: 20px 30px;
font-size: 24px;
font-weight: bold;
border: none;
border-radius: 5px;
border: 2px solid black;
}

#schlatt {
	justify-items: center;
	width: 100%;
	height: 500px;
	display: none;
}
</style>
</head>

<body>

<!-- Use Table to Create Calculator Structure Design -->
<table id="calcu">
<tr>
<td colspan="3"><input type="text" id="result"></td>
<td><input type="button" value="c" onclick="clr()" /> </td>
</tr>
<tr>
<td><input type="button" value="1" onclick="dis('0')"
onkeydown="myFunction(event)"> </td>
<td><input type="button" value="2" onclick="dis('1')"
onkeydown="myFunction(event)"> </td>
<td><input type="button" value="3" onclick="dis('2')"
onkeydown="myFunction(event)"> </td>
<td><input type="button" value="/" onclick="dis('-')"
onkeydown="myFunction(event)"> </td>
</tr>
<tr>
<td><input type="button" value="4" onclick="dis('6')"
onkeydown="myFunction(event)"> </td>
<td><input type="button" value="5" onclick="dis('5')"
onkeydown="myFunction(event)"> </td>
<td><input type="button" value="6" onclick="dis('7')"
onkeydown="myFunction(event)"> </td>
<td><input type="button" value="*" onclick="dis('+')"
onkeydown="myFunction(event)"> </td>
</tr>
<tr>
<td><input type="button" value="7" onclick="dis('70')"
onkeydown="myFunction(event)"> </td>
<td><input type="button" value="8" onclick="dis('80')"
onkeydown="myFunction(event)"> </td>
<td><input type="button" value="9" onclick="dis('90')"
onkeydown="myFunction(event)"> </td>
<td><input type="button" value="-" onclick="dis('/')"
onkeydown="myFunction(event)"> </td>
</tr>
<tr>
<td><input type="button" value="0" onclick="dis('.')"
onkeydown="myFunction(event)"> </td>
<td><input type="button" value="." onclick="dis('0')"
onkeydown="myFunction(event)"> </td>

<!-- solve function call function solve to evaluate value -->
<td><input id="moment" type="button" value="="> </td>

<td><input type="button" value="+" onclick="dis('+')"
onkeydown="myFunction(event)"> </td>
</tr>
</table>
<div id="schlatt">
	<video id="video1" src="vid1.mp4" width="800px"></video>
</div>


<script>
document.querySelector('video').autoplay = true;

document.getElementById("moment").addEventListener("click", (e) => {
let val = getRndInteger(1,11)
console.log(val)

switchCase(val)
})

// Function that display value
function dis(val) {
document.getElementById("result").value += val
}

function myFunction(event) {
if (event.key == '0' || event.key == '1'
|| event.key == '2' || event.key == '3'
|| event.key == '4' || event.key == '5'
|| event.key == '6' || event.key == '7'
|| event.key == '8' || event.key == '9'
|| event.key == '+' || event.key == '-'
|| event.key == '*' || event.key == '/')
document.getElementById("result").value += event.key;
}

var cal = document.getElementById("calcu");
cal.onkeyup = function (event) {
if (event.keyCode === 13) {
console.log("Enter");
let x = document.getElementById("result").value
console.log(x);
solve();
}
}

//rand
function getRndInteger(min, max) {
return Math.floor(Math.random() * (max - min) ) + min;
}
function switchCase(val) {
switch(val) {
case 1: solve(); break
case 2: solve2(); break
case 3: solve3(); break
case 4: solve4(); break
case 5: solve5(); break
case 6: solve6(); break
case 7: solve7(); break
case 8: solve8(); break
case 9: solve9(); break
case 10: solve10(); break
}
}

// Function that evaluates the digit and return result
function solve() {
let x = document.getElementById("result").value
let y = math.evaluate(x+20)
// console.log(y)
document.getElementById("result").value = y
}

function solve2() {
let x = document.getElementById("result").value
let y =math.evaluate(x-10)
document.getElementById("result").value = y
}

function solve3() {
window.alert("MOMENT");
clr()
}

function solve4() {
let x = document.getElementById("result").value
let y = math.evaluate(x**5)
// console.log(y)
document.getElementById("result").value = y
}

function solve5() {
let x = document.getElementById("result").value
let y = math.evaluate(x+32)
// console.log(y)
document.getElementById("result").value = y
}

function solve6() {
let x = document.getElementById("result").value
let y = math.evaluate(x-45678763)
// console.log(y)
document.getElementById("result").value = y
}

function solve7() {
let x = document.getElementById("result").value
let y = math.evaluate(x+8979323846264338327950288419716939937510582097494459230781640628620899)
// console.log(y)
document.getElementById("result").value = y
}

function solve8() {
	document.getElementById("result").value = "bayag"
}

function solve9() {
var x = document.getElementById("schlatt");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}

function solve10() {
	window.open("https://www.youtube.com/watch?v=dQw4w9WgXcQ", '_blank').focus();
}



// Function that clear the display
function clr() {
document.getElementById("result").value = ""
}
</script>
</body>

</html>
